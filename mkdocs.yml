site_name: Coding Challenge Note
site_author: 'xkumiyu'
site_url: 'https://xkumiyu.github.io/coding-challenge-note/'

copyright: 'Copyright &copy; 2020 xkumiyu'

theme:
  name: 'material'
  language: 'ja'
  palette:
    primary: 'indigo'
    accent: 'indigo'

extra:
  search:
    language: 'ja, en'
  social:
    - type: 'github'
      link: 'https://github.com/xkumiyu'
    - type: 'twitter'
      link: 'https://twitter.com/xkumiyu'

google_analytics:
  - 'UA-44938218-6'
  - 'auto'

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

nav:
  - Basic:
    - 標準入力: basic/stdin.md
    - データ構造: basic/data_structures.md
    - 組合せ論: basic/combinatorics.md
  - Algorithms:
    - Graph Theory:
      - 深さ優先探索(DFS): algorithms/dfs.md
      - 幅優先探索(BFS): algorithms/bfs.md
    - Number Theory:
      - 約数: algorithms/factor.md
    - Data Structure:
      - Union Find: algorithms/union_find.md
