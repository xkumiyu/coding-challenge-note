site_name: Coding Challenge Note
site_author: xkumiyu
site_url: https://xkumiyu.github.io/coding-challenge-note/

copyright: 'Copyright &copy; 2020 xkumiyu'

theme:
  name: material
  icon:
    logo: material/code-tags
  favicon: assets/images/favicon.ico
  language: ja
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - toc.integrate

extra:
  search:
    language: 'ja, en'
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/xkumiyu
  analytics:
    provider: google
    property: UA-44938218-6

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  # - pymdownx.emoji:
  #     emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

extra_javascript:
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'

nav:
  - Home:
    - index.md
  - Basic:
    - 入出力: basic/stdin.md
    - データ構造: basic/data_structures.md
    - 組合せ論: basic/combinatorics.md
    - 累積和: basic/accumulation.md
    - その他: basic/other.md
  - Algorithms:
    - Graph Theory:
      - 深さ優先探索（DFS）: algorithms/dfs.md
      - 幅優先探索（BFS）: algorithms/bfs.md
      - ダイクストラ法: algorithms/dijkstra.md
      - ワーシャルフロイド法: algorithms/warshall_floyd.md
    - Number Theory:
      - 最大公約数と最小公倍数: algorithms/gcd_lcm.md
      - 約数の個数をカウント: algorithms/count_divisor.md
      - 約数を列挙: algorithms/make_divisors.md
      - 素数判定: algorithms/is_prime.md
      - 素因数分解: algorithms/prime_factorize.md
      - 素数を列挙: algorithms/prime_boolean_table.md
      - 二項係数: algorithms/binomial_coefficients.md
      - 交差判定: algorithms/is_intersected.md
      - 拡張ユークリッドの互除法: algorithms/extension_gcd.md
    - Search:
      - 二分探索: algorithms/binary_search.md
      - bit全探索: algorithms/bit_brute_force.md
    - Data Structure:
      - Union Find: algorithms/union_find.md
      - Weighted Union Find: algorithms/weighted_union_find.md
